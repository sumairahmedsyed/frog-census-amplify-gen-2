<h1>Test</h1>
<div class="mt-3">
  <p-table [tableStyle]="{ 'min-width': '50rem' }" [value]="reports" stripedRows>
    <ng-template #header>
      <tr>
        <th>Reported</th>
        <th>Species</th>
      </tr>
    </ng-template>
    <ng-template #body let-report>
      <tr>
        <td>{{ report.datereported | date: 'dd MMM yy HH:mm a' }}</td>
        <td>
          <p-button icon="pi pi-check" label="Review Details" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
